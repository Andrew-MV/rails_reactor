
<div class="homepage">


    <div class="header">
        <h1 class="page-title">
            Datasets analysis
        </h1>
        <button ng-click="logOut()" ng-show="!isUnauthorized()">
            Log out
        </button>

    </div>
    <div class="content">

        <div class="authorization" ng-show="isUnauthorized()">

            <div class="tabs">
                <span>Sign up</span>
                <span>Sign in</span>
            </div>

            <form>
                <fieldset>
                    <legend>
                        Sign up
                    </legend>
                    <input type="text" placeholder="login" ng-model="login">
                    <input type="password" placeholder="password" ng-model="password">
                    <button
                            ng-disabled=""
                            ng-click="signUp()">
                        Sign up
                    </button>
                    <button
                            ng-disabled=""
                            ng-click="signIn()">
                        Sign in
                    </button>
                </fieldset>
            </form>
        </div>

        <analyse-form-drv ng-show="!isUnauthorized() && analyzeMode" results="results"></analyse-form-drv>

        <button ng-click="enableCorrelationMode()" ng-show="!isUnauthorized() && analyzeMode">
            Correlation check
        </button>

        <correlation-form-drv ng-show="!isUnauthorized() && correlationMode" results="results"></correlation-form-drv>

        <button ng-click="enableAnalyzeMode()" ng-show="!isUnauthorized() && correlationMode">
            Back
        </button>

        <div class="results" ng-show="!isUnauthorized()">

            <h2>
                Results
            </h2>
            <div ng-show="analyzeMode">
                <p>Average: {{ results.average }} </p>
                <p>Min: {{ results.min }} </p>
                <p>Max: {{ results.max }} </p>
                <p>Q1: {{ results.q1 }} </p>
                <p>Median: {{ results.median }} </p>
                <p>Q3: {{ results.q3 }} </p>
                <p>Outliers: {{ results.outliers }} </p>
            </div>
            <div ng-show="correlationMode">
                <p> {{ results.answer }} </p>
            </div>

        </div>

    </div>

</div>
